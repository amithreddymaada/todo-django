{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Add SEM marks</legend>
            <div class="form-group">
                {{ form|crispy }}
            </div>
        </fieldset>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
    <hr>
    <a class="btn btn-info" href="{% url 'index' %}">Home</a>
{% endblock content %}
