{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" >
        {% csrf_token %}
        <fieldset>
            <legend class="lead ">Update Remainder</legend>
            <div class="form-group">{{ form|crispy }}</div>
        </fieldset>
        <button type="submit" class="btn btn-warning">Save</button>
    </form>
    <br>
    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
{% endblock content %}
