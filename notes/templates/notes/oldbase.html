<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0% 5% 5% 5%;

        }

        .index {
            border:3px solid black;
            margin:1% 0%;
            padding :3%;
        }
    </style>
</head>
<body>
    <div style="background-color: burlywood;margin-bottom:5%;">
        <h1 style="text-align: center;">TODO APP</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'index' %}" style="float:left;"><button style="color:cadetblue">Home</button></a>
        <a href="{% url 'users-logout' %}" style="float:right;"><button style="color:cadetblue">Logout</button></a>
        <a href="{% url 'users-profile' %}" style="float:right;"><button style="color:cadetblue;margin-right: 5px;">Profile</button></a>
        <a href="{% url 'users-delete' user.id %}" style="float:right;"><button style="color:red;margin-right: 5px;">Delete Account</button></a>
        {% else %}
        <a href="{% url 'users-login' %}" style="float:right;"><button style="color:cadetblue">Login</button></a>
        <a href="{% url 'users-register' %}" style="float:right;"><button style="color:cadetblue;margin-right: 5px;">Register</button></a>
        {% endif %}
    </div><hr><hr>
    <div style="margin-bottom: 5px;background:aquamarine;">
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}

    
</body>
</html>
