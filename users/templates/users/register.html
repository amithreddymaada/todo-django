{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <br>
    <a href="{% url 'users-login' %}" class="btn btn-info">Already has an account?Sign In</a>
{% endblock content %}
