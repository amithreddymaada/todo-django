{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                {{ form|crispy }}
            </div>
        </fieldset>
        <button type="submit" class="btn btn-success" >Log In</button>
    </form>
    <br>
    <a href="{% url 'users-register' %}" class="btn btn-primary">Need an account?Sign Up</a>
{% endblock content %}
